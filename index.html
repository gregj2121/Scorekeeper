<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Play Nine Scorecard</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      padding: 15px;
    }

    h1, h2 {
      text-align: center;
    }

    #controls {
      text-align: center;
      margin-bottom: 15px;
    }

    input, button {
      padding: 6px;
      font-size: 14px;
      margin: 2px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      background: white;
      margin-bottom: 20px;
    }

    th, td {
      border: 1px solid #ddd;
      padding: 6px;
      text-align: center;
    }

    th {
      background: #eee;
    }

    td input {
      width: 60px;
      text-align: center;
    }

    .total-row {
      font-weight: bold;
      background: #fafafa;
    }

    .leader {
      background: #d9edf7;
    }

    .player-header {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 4px;
    }

    .player-header button {
      font-size: 12px;
      padding: 2px 6px;
    }
  </style>
</head>
<body>

<h1>Play Nine Scorecard</h1>

<div id="controls">
  <input id="playerName" placeholder="Player name" />
  <button onclick="addPlayer()">Add Player</button>
  <button onclick="endGame()">End Game</button>
  <button onclick="resetScores()">Reset Scores</button>
</div>

<div id="tableContainer"></div>
<div id="ranking"></div>
<div id="history"></div>

<script>
  const ROUNDS = 9;

  let data = JSON.parse(localStorage.getItem("playNine")) || {
    players: [],
    scores: [],
    history: []
  };

  function save() {
    localStorage.setItem("playNine", JSON.stringify(data));
  }

  function addPlayer() {
    const input = document.getElementById("playerName");
    if (!input.value) return;

    data.players.push(input.value);
    data.scores.push(Array(ROUNDS).fill(null));
    input.value = "";
    save();
    render();
  }

  function renamePlayer(i) {
    const name = prompt("Rename player:", data.players[i]);
    if (!name) return;
    data.players[i] = name;
    save();
    render();
  }

  function deletePlayer(i) {
    if (!confirm("Delete this player and all scores?")) return;
    data.players.splice(i, 1);
    data.scores.splice(i, 1);
    save();
    render();
  }

  function updateScore(p, r, value) {
    data.scores[p][r] = value === "" ? null : Number(value);
    save();
    render();
  }

  function getTotal(i) {
    return data.scores[i]
      .filter(v => v !== null)
      .reduce((a, b) => a + b, 0);
  }

  function getLeaders() {
    const totals = data.players.map((_, i) => getTotal(i));
    const min = Math.min(...totals);
    return totals.map(t => t === min);
  }

  function resetScores() {
    if (!confirm("Clear current scores?")) return;
    data.scores = data.players.map(() => Array(ROUNDS).fill(null));
    save();
    render();
  }

  function endGame() {
    if (!confirm("End game and save results?")) return;

    const totals = data.players.map((name, i) => ({
      name,
      total: getTotal(i)
    }));

    const min = Math.min(...totals.map(t => t.total));
    const winners = totals.filter(t => t.total === min).map(t => t.name);

    data.history.unshift({
      date: new Date().toLocaleString(),
      winners,
      totals
    });

    data.scores = data.players.map(() => Array(ROUNDS).fill(null));
    save();
    render();
  }

  function renderRanking() {
    const ranking = data.players
      .map((name, i) => ({ name, total: getTotal(i) }))
      .sort((a, b) => a.total - b.total);

    return `
      <h2>Player Rankings</h2>
      <table>
        <tr><th>Position</th><th>Player</th><th>Total</th></tr>
        ${ranking.map((p, i) =>
          `<tr><td>${i + 1}</td><td>${p.name}</td><td>${p.total}</td></tr>`
        ).join("")}
      </table>
    `;
  }

  function renderHistory() {
    if (!data.history.length) return "";

    return `
      <h2>Game History</h2>
      <table>
        <tr><th>Date</th><th>Winner(s)</th><th>Scores</th></tr>
        ${data.history.map(g =>
          `<tr>
            <td>${g.date}</td>
            <td>${g.winners.join(", ")}</td>
            <td>${g.totals.map(t => `${t.name}: ${t.total}`).join(" | ")}</td>
          </tr>`
        ).join("")}
      </table>
    `;
  }

  function render() {
    const leaders = getLeaders();
    const table = document.getElementById("tableContainer");

    if (!data.players.length) {
      table.innerHTML = "<p style='text-align:center'>Add players to begin</p>";
      return;
    }

    let html = "<table><tr><th>Round</th>";

    data.players.forEach((p, i) => {
      html += `
        <th class="${leaders[i] ? 'leader' : ''}">
          <div class="player-header">
            ${p}
            <button onclick="renamePlayer(${i})">‚úèÔ∏è</button>
            <button onclick="deletePlayer(${i})">üóë</button>
          </div>
        </th>`;
    });

    html += "</tr>";

    for (let r = 0; r < ROUNDS; r++) {
      html += `<tr><td>Round ${r + 1}</td>`;
      data.players.forEach((_, p) => {
        html += `
          <td class="${leaders[p] ? 'leader' : ''}">
            <input type="number"
                   value="${data.scores[p][r] ?? ""}"
                   onchange="updateScore(${p}, ${r}, this.value)">
          </td>`;
      });
      html += "</tr>";
    }

    html += `<tr class="total-row"><td>Total</td>`;
    data.players.forEach((_, i) => {
      html += `<td class="${leaders[i] ? 'leader' : ''}">${getTotal(i)}</td>`;
    });
    html += "</tr></table>";

    table.innerHTML = html;
    document.getElementById("ranking").innerHTML = renderRanking();
    document.getElementById("history").innerHTML = renderHistory();
  }

  render();
</script>

</body>
</html>
