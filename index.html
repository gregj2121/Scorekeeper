<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Score Keeper</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      padding: 15px;
    }

    h1 {
      text-align: center;
    }

    #controls {
      text-align: center;
      margin-bottom: 15px;
    }

    input, button {
      padding: 6px;
      font-size: 14px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      background: white;
    }

    th, td {
      border: 1px solid #ddd;
      padding: 6px;
      text-align: center;
    }

    th {
      background: #eee;
    }

    td input {
      width: 60px;
      text-align: center;
    }

    .total-row {
      font-weight: bold;
      background: #fafafa;
    }

    .leader {
      background: #dff0d8;
    }

    .player-header {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 4px;
    }

    .player-header button {
      font-size: 12px;
      padding: 2px 6px;
    }
  </style>
</head>
<body>

<h1>Score Keeper</h1>

<div id="controls">
  <input id="playerName" placeholder="Player name" />
  <button onclick="addPlayer()">Add Player</button>
  <button onclick="resetGame()">Reset Game</button>
</div>

<div id="tableContainer"></div>

<script>
  const ROUNDS = 9;

  let data = JSON.parse(localStorage.getItem("scoreTable")) || {
    players: [],
    scores: []
  };

  function save() {
    localStorage.setItem("scoreTable", JSON.stringify(data));
  }

  function addPlayer() {
    const input = document.getElementById("playerName");
    if (!input.value) return;

    data.players.push(input.value);
    data.scores.push(Array(ROUNDS).fill(0));

    input.value = "";
    save();
    render();
  }

  function renamePlayer(index) {
    const newName = prompt("Rename player:", data.players[index]);
    if (!newName) return;

    data.players[index] = newName;
    save();
    render();
  }

  function deletePlayer(index) {
    if (!confirm("Delete this player and all their scores?")) return;

    data.players.splice(index, 1);
    data.scores.splice(index, 1);
    save();
    render();
  }

  function updateScore(playerIndex, roundIndex, value) {
    data.scores[playerIndex][roundIndex] = Number(value) || 0;
    save();
    render();
  }

  function getTotal(playerIndex) {
    return data.scores[playerIndex].reduce((a, b) => a + b, 0);
  }

  function getLeaderTotals() {
    const totals = data.scores.map((_, i) => getTotal(i));
    const max = Math.max(...totals);
    return totals.map(t => t === max);
  }

  function resetGame() {
    if (!confirm("Reset all scores?")) return;
    data.scores = data.players.map(() => Array(ROUNDS).fill(0));
    save();
    render();
  }

  function render() {
    const container = document.getElementById("tableContainer");

    if (data.players.length === 0) {
      container.innerHTML = "<p style='text-align:center'>Add players to begin</p>";
      return;
    }

    const leaders = getLeaderTotals();

    let html = "<table><tr><th>Round</th>";

    data.players.forEach((p, i) => {
      html += `
        <th class="${leaders[i] ? 'leader' : ''}">
          <div class="player-header">
            <span>${p}</span>
            <button onclick="renamePlayer(${i})">‚úèÔ∏è</button>
            <button onclick="deletePlayer(${i})">üóë</button>
          </div>
        </th>`;
    });

    html += "</tr>";

    for (let r = 0; r < ROUNDS; r++) {
      html += `<tr><td>Round ${r + 1}</td>`;

      data.players.forEach((_, pIndex) => {
        html += `
          <td class="${leaders[pIndex] ? 'leader' : ''}">
            <input type="number"
                   value="${data.scores[pIndex][r]}"
                   onchange="updateScore(${pIndex}, ${r}, this.value)">
          </td>`;
      });

      html += "</tr>";
    }

    html += `<tr class="total-row"><td>Total</td>`;
    data.players.forEach((_, i) => {
      html += `<td class="${leaders[i] ? 'leader' : ''}">${getTotal(i)}</td>`;
    });
    html += "</tr></table>";

    container.innerHTML = html;
  }

  render();
</script>

</body>
</html>
